name: Build Debug APK

on:
  push:
    branches:
      - main  # Change this to your branch name if needed
  pull_request:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'  # Use 'npm' if you're using npm

      - name: Install Dependencies
        run: yarn install # Change to 'npm install' if you're using npm

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Prebuild Expo App
        run: expo prebuild

      - name: Grant Execution Permission to Gradle
        run: chmod +x android/gradlew

      - name: Build Debug APK with Gradle
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
