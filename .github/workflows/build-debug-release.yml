name: Build Android Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4
          cache: yarn

      # 3️⃣ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile --force

      # 5️⃣ Ensure Metro config exists (in case missing)
      - name: Ensure metro.config.js
        run: |
          if [ ! -f metro.config.js ]; then
            echo "const { getDefaultConfig } = require('metro-config'); module.exports = (async () => getDefaultConfig())();" > metro.config.js
          fi

      # 6️⃣ Create JS bundle manually
      - name: Bundle JS for release
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res/

      # 7️⃣ Clean Android build
      - name: Clean Android
        run: |
          cd android
          ./gradlew clean

      # 8️⃣ Build Android Release APK
      - name: Build Android Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      # 9️⃣ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/app-arm64-v8a-release.apk
