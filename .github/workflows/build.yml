name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Decode your release keystore from GitHub secret
      - name: Decode Release Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/my-release-key.jks

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # Build signed Release APK & AAB
      - name: Build Signed Release APK & AAB
        run: |
          cd android
          ./gradlew assembleRelease bundleRelease \
            -PMYAPP_UPLOAD_STORE_FILE=my-release-key.jks \
            -PMYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }} \
            -PMYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            -PMYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}

      # Show APK size for verification
      - name: Show APK size
        run: |
          OUTPUT_FILE=apk-size.txt
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            echo "APK size details" > $OUTPUT_FILE
            ls -lh "$APK_PATH" >> $OUTPUT_FILE
            echo -e "\nTotal APK size:" >> $OUTPUT_FILE
            du -h "$APK_PATH" >> $OUTPUT_FILE
            cat $OUTPUT_FILE
          else
            echo "No APK found!" > $OUTPUT_FILE
            cat $OUTPUT_FILE
          fi

      # Upload both artifacts
      - name: Upload APK and AAB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-builds
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
            apk-size.txt
