name: Build Minimal Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 1: Remove React Native leftovers
      - name: Remove RN-related files
        run: |
          echo "ðŸ§¹ Removing old React Native and cache files..."
          rm -rf node_modules
          rm -rf android/app/src/main/java/com/facebook
          rm -rf android/app/src/main/java/com/reactnative*
          rm -rf android/app/src/main/jni
          rm -rf android/.gradle
          rm -rf android/app/.cxx
          rm -rf .gradle

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Give gradlew permission
      - name: Make gradlew executable
        working-directory: android
        run: chmod +x gradlew

      # Step 4: Build the APK
      - name: Build APK
        working-directory: android
        run: |
          ./gradlew clean
          ./gradlew assembleRelease

      # Step 5: Save APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bytpay-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      # Step 6: Show APK size
      - name: Show APK size
        run: |
          OUTPUT_FILE=apk-size.txt
          echo -e "\nTotal APK size:" >> $OUTPUT_FILE
          ls -lh android/app/build/outputs/apk/release/app-release.apk >> $OUTPUT_FILE
          cat $OUTPUT_FILE
