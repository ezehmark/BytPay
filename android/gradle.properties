# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
android.useAndroidX=true
android.enablePngCrunchInReleaseBuilds=true

# Build only arm64 to reduce APK size
reactNativeArchitectures=arm64-v8a

# Keep new architecture disabled unless you actually use TurboModules/Fabric
newArchEnabled=false

# Use Hermes for smaller JS engine size
hermesEnabled=true

# Disable unnecessary Expo image format support
expo.gif.enabled=false
expo.webp.enabled=false
expo.webp.animated=false

# Disable network inspector to avoid extra debug code
EX_DEV_CLIENT_NETWORK_INSPECTOR=false

# Keep legacy packaging off
expo.useLegacyPackaging=false
