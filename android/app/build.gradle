plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "com.facebook.react"
}

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

entryFile = file("$rootDir/../index.js")
    reactNativeDir = new File(["node", "--print", "require.resolve('react-native/package.json')"]
        .execute(null, rootDir).text.trim())
        .getParentFile()
        .getAbsoluteFile()

    hermesCommand = new File(["node", "--print", "require.resolve('react-native/package.json')"]
        .execute(null, rootDir).text.trim())
        .getParentFile().getAbsolutePath() + "/sdks/hermesc/%OS-BIN%/hermesc"

    codegenDir = new File(["node", "--print", "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"]
        .execute(null, rootDir).text.trim())
        .getParentFile()
        .getAbsoluteFile()

    autolinkLibrariesWithApp()
}

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace 'com.ezehmark.Byta'

    defaultConfig {
        applicationId 'com.ezehmark.Byta'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        resConfigs "en"
    }

    splits {
        abi {
            enable true
            reset()
            include "arm64-v8a"
            universalApk false
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            crunchPngs true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        exclude "**/libhermes-inspector.so"
        exclude "**/librnskia.so"
        exclude "**/libjsc.so"
        exclude "**/libc++_shared.so"
    }

    androidResources {
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~'
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")
    implementation project(':react-native-webview') // âœ… Added for WebView
}
