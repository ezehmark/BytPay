plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

react {
    entryFile = file("../../index.js")
    enableHermes: true
    hermesCommandLineFlagsRelease: ["-O", "--strip-debug"]
    reactNativeDir = new File(["node", "--print", "require.resolve('react-native/package.json')"]
        .execute(null, rootDir).text.trim())
        .getParentFile()
        .getAbsoluteFile()
    hermesCommand = new File(["node", "--print", "require.resolve('react-native/package.json')"]
        .execute(null, rootDir).text.trim())
        .getParentFile().getAbsolutePath() + "/sdks/hermesc/%OS-BIN%/hermesc"

    codegenDir = new File(["node", "--print", "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/
package.json')] })"]
        .execute(null, rootDir).text.trim())
        .getParentFile()
        .getAbsoluteFile()

    autolinkLibrariesWithApp()
}

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace 'com.ezehmark.Byta'

    defaultConfig {
        applicationId 'com.ezehmark.Byta'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        resConfigs "en"
    }

    // This section is what ensures a single ABI.
    splits {
        abi {
            enable true
            reset()
            include "arm64-v8a"
            universalApk false
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            crunchPngs true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        // Exclude unnecessary native libraries for release builds to save space
        exclude "**/libhermes-inspector.so"
        exclude "**/librnskia.so"
        exclude "**/libjsc.so" // If not using JSC
        exclude "**/libc++_shared.so"
    }

    androidResources {
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~'
    }
}

dependencies {
    // Only the essential dependencies for React Native and WebView
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")
    // WebView dependency is managed by autolinking
}
